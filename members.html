<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    /* Video Background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1; /* selalu di belakang */
    }
    /* Hamburger */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 5;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      user-select: none;
    }
    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: rgba(26,26,46,0.95);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 10;
    }
    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover { background-color: #575757; }
    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 32px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline>
    <source src="Gee.mp4" type="video/mp4"> 
    Browser Anda tidak mendukung pemutaran video.
  </video>

  <!-- Hamburger -->
  <span class="menu-icon" onclick="openSidebar()">&#9776;</span>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeSidebar()">&times;</span>
    <a href="discography.html">Discography</a>
    <a href="member.html">Member</a> 
    <a href="album.html">Album</a>
  </div>

  <script>
    function openSidebar(){
      document.getElementById("mySidebar").style.width="250px";
    }
    function closeSidebar(){
      document.getElementById("mySidebar").style.width="0";
    }
  </script>
</body>
</html>
